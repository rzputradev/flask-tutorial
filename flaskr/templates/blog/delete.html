<!-- templates/post.html -->
{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Delete post{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-5">{{ post.title }}</h1>
            <p>{{ post.body }}</p>
            <form action="{{ url_for('post.delete', id=post.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
